<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i>My Diary</i></h1>
            <p class="quote">"Keep a diary, and someday it'll keep you." - Mae West</p>
        </div>
        <textarea id="entry" placeholder="Write your diary entry here...."></textarea>
        <button id="save">Save Entry</button>
        <div id="entries"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
